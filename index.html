<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
     <script>
        MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)'], ['$', '$']]
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/eff6fa723c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="logoTitle">
		<img src="logo.png" alt="Buff Ducks Logo" class="circle"/>
		<h1>Buff Ducks Logbook</h1>
	</div>
	<div class="links">
		<a href="#">Code</a>
		<a href="#">Wiki</a>
		<i class="fa-solid fa-filter"></i>
		<select class="filter">
			<option value="all" selected>All Time</option>
			<option value="May23">05/23</option>
		</select>
	</div>
	<div class="parentContainer">
		<div class="gridContainer">
			<div class="logEntryCard">
				<div>
					<img class="thumbnail" src="https://placehold.co/127x127/000/FFF/png" alt="127x127 thumbnail"/>
					<button>Open Log</button>
				</div>
				<div>
					<h1>Author Name</h1>
					<h2>date(dd/mm/yyyy)</h2>
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
